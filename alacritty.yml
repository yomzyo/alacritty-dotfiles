live_config_reload: true

window:
  #opacity: 0.90
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  decorations: None

font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  size: 12.0

schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night:
    # Default colors
    &tokyo-night
    primary:
      background: "#1a1b26"
      foreground: "#a9b1d6"

    # Normal colors
    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#787c99"

    # Bright colors
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"

  tokyo-night-storm:
    # Default colors
    &tokyo-night-storm
    primary:
      background: "#24283b"
      foreground: "#a9b1d6"

    # Normal colors
    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#9699a8"

    # Bright colors
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"

  astrodark:
    # Default colors
    &astrodark
    primary:
      background: "#1A1D23"
      foreground: "#9B9FA9"

    # Normal colors
    normal:
      black: "#111317"
      red: "#FF838B"
      green: "#87C05F"
      yellow: "#DFAB25"
      blue: "#5EB7FF"
      magenta: "#DD97F1"
      cyan: "#4AC2B8"
      white: "#9B9FA9"

    # Bright colors
    bright:
      black: "#111317"
      red: "#FF838B"
      green: "#87C05F"
      yellow: "#DFAB25"
      blue: "#5EB7FF"
      magenta: "#DD97F1"
      cyan: "#4AC2B8"
      white: "#ADB0BB"

colors: *astrodark
